<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <title>Timer</title>
</head>
<body>
    <div class="window">
        <h1 class="timer" id="timer">00:00</h1>
        <div id="buttons">
            <button type="button" class="btn btn-dark" id="button-1" style="margin-bottom: 5px;">Plus</button>
            <button type="button" class="btn btn-dark" id="button-2" style="margin-bottom: 5px;">Start</button>
            <button type="button" class="btn btn-dark" id="button-4" style="margin-bottom: 5px;">Minus</button>
            <button type="button" class="btn btn-dark" id="button-5" style="margin-bottom: 5px;">Stop</button>
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal" id="button-3">Change</button>
            <button type="button" class="btn btn-dark" id="button-6">Reset</button>
        </div>
    </div>

    <div class="window-btns"></div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Timer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="minutes" placeholder="minutes">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="seconds" placeholder="seconds">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-dark"  data-dismiss="modal" id="save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
